<template>
  <lightning-card  variant="Narrow">
    <lightning-datatable
      key-field="id"
      data={myLeaves}
      show-row-number-column
      hide-checkbox-column
      columns={columns}
      onrowaction={rowActionHandler}
      >
     </lightning-datatable>

      <template lwc:if={noRecordFound}>
        <div class="slds-align_absolute-center slds-p-around_small slds-text-heading_small"> 
          No Records Found... 
          </div>
      </template>

  </lightning-card>

  <template lwc:if = {showModalPopup}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-margin-top_small">
      <div class="slds-modal__container">
      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
      <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
      </svg>
      <span class="slds-assistive-text">Cancel and close</span>
      </button>
      <div class="slds-modal__header">
      <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Add My Leaves</h1>
      </div>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
      
        <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId} 
        onsuccess={successHandler}
        >
        <lightning-output-field field-name="User__c"> </lightning-output-field>
        <lightning-output-field field-name="From_Date__c"> </lightning-output-field>
        <lightning-output-field field-name="To_Date__c"> </lightning-output-field>
        <lightning-output-field field-name="Reason__c"> </lightning-output-field>
        <lightning-input-field field-name="Status__c"> </lightning-input-field>
        <lightning-input-field field-name="Manager_Comment__c"> </lightning-input-field>

        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save">
            </lightning-button>
            <lightning-button variant="nutral" type="cancel" label="Cancel" onclick={closePopoupHandler} class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-record-edit-form>


      </div>
      </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
